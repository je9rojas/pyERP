<div class="timeline__item">
    <div class="timeline__point timeline__point--{{ user_role }}"></div>
    <div class="timeline__content">
        <div class="d-flex">
            <div class="user-avatar user-avatar--{{ user_role }} me-3"></div>
            <div>
                <h6 class="mb-0">{{ user_name }}</h6>
                <p class="mb-0">{{ action }}</p>
                <small class="text-muted">{{ time }}</small>
            </div>
        </div>
    </div>
</div>
