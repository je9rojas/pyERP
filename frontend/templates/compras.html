{% extends "base.html" %}

{% block title %}GestiÃ³n de Compras{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', path='css/estilos.css') }}">

<div class="container">
  <h1 class="my-4">ðŸ“¦ GestiÃ³n de Compras</h1>
  
  <!-- Formulario de compra -->
  <div class="card mb-4">
    <div class="card-header">
      <h5>Registrar Nueva Compra</h5>
    </div>
    <div class="card-body">
      <form id="compraForm">
        <div class="mb-3">
          <label for="supplier" class="form-label">Proveedor</label>
          <input type="text" class="form-control" id="supplier" placeholder="Nombre del proveedor" required>
        </div>
        
        <h6 class="mt-4 mb-3">Productos:</h6>
        <div id="itemsContainer"></div>
        
        <button type="button" id="addItemBtn" class="btn btn-outline-primary mb-3">
          <i class="bi bi-plus-circle"></i> Agregar Producto
        </button>
        
        <div class="d-flex justify-content-end align-items-center mb-3">
          <h5 class="me-3">Total:</h5>
          <h3 id="totalCompra">0.00</h3>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Registrar Compra
        </button>
      </form>
      <div id="message" class="mt-3"></div>
    </div>
  </div>
  
  <!-- BÃºsqueda y tabla de compras -->
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6">
          <h5 class="mb-0">Historial de Compras</h5>
        </div>
        <div class="col-md-6 text-end">
          <input type="text" id="busquedaProveedorCompra" class="form-control" placeholder="Buscar por proveedor o producto...">
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table" id="tablaCompras">
          <thead>
            <tr>
              <th>Proveedor</th>
              <th>Productos</th>
              <th>Total</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Las compras se cargarÃ¡n aquÃ­ -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', path='js/compras.js') }}"></script>
{% endblock %}
